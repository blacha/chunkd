name: Build

on: [push]

jobs:
  build-os:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    steps:
      - uses: linz/action-typescript@v1

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: linz/action-typescript@v1
      - uses: blacha/hyperfine-action@v1
