name: Build

on: [push]

jobs:
  build-os:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    steps:
      - uses: linz/action-typescript@v2
        with:
          package-manager: 'npm'

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: linz/action-typescript@v2
        with:
          package-manager: 'npm'
      - uses: blacha/hyperfine-action@v1
