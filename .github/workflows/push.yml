name: Build

on: [push]

jobs:
  build-os:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2

      - name: Use Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: "pnpm"

      - name: Install
        run: pnpm -r install

      - name: Build
        run: pnpm run build

      - name: Lint
        run: pnpm run lint

      - name: Check Formatting
        run: git diff --exit-code

      - name: Test
        run: pnpm test

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2

      - name: Use Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: "pnpm"

      - name: Install
        run: pnpm -r install

      - name: Build
        run: pnpm run build

      - name: Lint
        run: pnpm run lint

      - name: Check Formatting
        run: git diff --exit-code

      - name: Test
        run: pnpm test

      - uses: blacha/hyperfine-action@v1
